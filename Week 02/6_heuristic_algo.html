<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1" /> -->
    <title>Map Editor</title>
    <style type="text/css">
      html,
      body,
      #root {
        height: 100%;
        width: 100%;
        margin: 0;
        user-select: none;
      }
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .cell {
        display: inline-block;
        line-height: 7px;
        width: 6px;
        height: 6px;
        background-color: gray;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: top;
      }
      #container {
        width: 701px;
        font-size: 0;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="container"></div>
      <button onclick="localStorage['map']=JSON.stringify(map)">save</button>
    </div>

    <script>
      class Sorted {
        constructor(data, compare) {
          this.data = data.slice();
          this.compare = compare || ((a, b) => a - b);
        }
        take() {
          if (!this.data.length) return;
          let min = this.data[0];
          let minIndex = 0;

          // loop from index 1 and find the min
          for (let i = 1; i < this.data.length; i++) {
            if (this.compare(this.data[i], min) < 0) {
              min = this.data[i];
              minIndex = i;
            }
          }

          // swap and pop -> O(1) deletion
          this.data[minIndex] = this.data[this.data.length - 1];
          this.data.pop();
          return min;
        }
        give(v) {
          this.data.push(v);
        }
        getLength() {
          return this.data.length;
        }
      }

      let map = localStorage["map"]
        ? JSON.parse(localStorage["map"])
        : Array(10000).fill(0);

      const offset = (x, y) => x + y * 100;

      const sleep = (t) => new Promise((resolve) => setTimeout(resolve, t));

      let container = document.getElementById("container");
      for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
          let cell = document.createElement("div");
          cell.classList.add("cell");
          if (map[offset(x, y)] === 1) cell.style.backgroundColor = "black";

          cell.addEventListener("mousemove", () => {
            if (mousedown) {
              if (clear) {
                cell.style.backgroundColor = "";
                map[offset(x, y)] = 0;
              } else {
                cell.style.backgroundColor = "black";
                map[offset(x, y)] = 1;
              }
            }
          });
          container.appendChild(cell);
        }
      }
      let mousedown = false;
      let clear = false;
      document.addEventListener("mousedown", (e) => {
        mousedown = true;
        clear = e.which === 3;
      });
      document.addEventListener("mouseup", () => (mousedown = false));
      document.addEventListener("contextmenu", (e) => e.preventDefault());
      const findPath = async (map, start, end) => {
        let table = Object.create(map);
        let queue = new Sorted([start], (a, b) => distance(a) - distance(b));
        // debugger;
        const distance = (point) =>
          (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;

        const insert = async (x, y, prev) => {
          if (x < 0 || x >= 100 || y < 0 || y >= 100) return;
          if (table[offset(x, y)]) return;

          await sleep(5);
          container.children[offset(x, y)].style.backgroundColor = "lightgreen";
          table[offset(x, y)] = prev;
          queue.give([x, y]);
        };

        while (queue.getLength()) {
          let [x, y] = queue.take();

          if (x === end[0] && y === end[1]) {
            let path = [];
            while (x != start[0] || y != start[1]) {
              path.push(map[offset(x, y)]);
              [x, y] = table[offset(x, y)];
              await sleep(30);
              container.children[offset(x, y)].style.backgroundColor = "purple";
            }
            return path;
          }

          await insert(x - 1, y, [x, y]);
          await insert(x, y - 1, [x, y]);
          await insert(x + 1, y, [x, y]);
          await insert(x, y + 1, [x, y]);

          await insert(x - 1, y - 1, [x, y]);
          await insert(x + 1, y - 1, [x, y]);
          await insert(x - 1, y + 1, [x, y]);
          await insert(x + 1, y + 1, [x, y]);
        }
        return null;
      };
    </script>
  </body>
</html>
