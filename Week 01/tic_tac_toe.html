<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tic Tac Toe!</title>
    <style type="text/css">
      .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;
        user-select: none;

        line-height: 100px;
        font-size: 50px;
        text-align: center;
      }
      .clickable {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="board"></div>
    <script>
      let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0],
      ];

      let color = 1;
      const show = () => {
        const board = document.getElementById("board");
        board.innerHTML = "";
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            const current = pattern[i][j];
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.innerText = current === 2 ? "❌" : current === 1 ? "⭕️" : "";
            if (current === 0) {
              cell.addEventListener("click", () => move(i, j));
              cell.classList.add("clickable");
            }
            board.appendChild(cell);
          }
          board.appendChild(document.createElement("br"));
        }
      };
      const move = (i, j) => {
        pattern[i][j] = color;
        if (check(pattern, color)) {
          alert(`${color === 2 ? "❌" : "⭕️"} is winner!`);
        }
        color = 3 - color;
        show();
        if (willWin(pattern, color)) {
          console.log(`${color === 2 ? "❌" : "⭕️"} is winner!`);
        }
      };

      const check = (pattern, color) => {
        for (let i = 0; i < 3; i++) {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[i][j] !== color) {
              win = false;
            }
          }
          if (win) return true;
        }
        for (let i = 0; i < 3; i++) {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[j][i] !== color) {
              win = false;
            }
          }
          if (win) return true;
        }
        {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[j][j] !== color) {
              win = false;
            }
          }
          if (win) return true;
        }
        {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[j][2 - j] !== color) {
              win = false;
            }
          }
          if (win) return true;
        }
        return false;
      };
      const clone = (pattern) => {
        return JSON.parse(JSON.stringify(pattern));
      };
      const willWin = (pattern, color) => {
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (pattern[i][j]) continue;
            let tempPattern = clone(pattern);
            tempPattern[i][j] = color;
            if (check(tempPattern, color)) {
              return true;
            }
          }
        }
      };
      show();
    </script>
  </body>
</html>
