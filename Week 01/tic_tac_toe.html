<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tic Tac Toe!</title>
    <style type="text/css">
      html,
      body,
      #root {
        height: 100%;
        width: 100%;
        margin: 0;
      }
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;
        user-select: none;

        line-height: 100px;
        font-size: 50px;
        text-align: center;
      }
      .clickable {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"><div id="board"></div></div>

    <script>
      let pattern = [0, 0, 0, 0, 1, 0, 0, 0, 0];

      let color = 2;

      const offset = (x, y) => x * 3 + y;

      const show = () => {
        const board = document.getElementById("board");
        board.innerHTML = "";
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            const current = pattern[offset(i, j)];
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.innerText = current === 2 ? "❌" : current === 1 ? "⭕️" : "";
            if (current === 0) {
              cell.addEventListener("click", () => userMove(i, j));
              cell.classList.add("clickable");
            }
            board.appendChild(cell);
          }
          board.appendChild(document.createElement("br"));
        }
      };

      const checkWin = () => {
        if (check(pattern, color)) {
          // use setTimeout with 0ms to allow browser re-render before alert
          setTimeout(
            () => alert(`${color === 2 ? "❌" : "⭕️"} is winner!`),
            0
          );
        }
      };
      const toggleColor = () => {
        color = 3 - color;
      };
      const userMove = (i, j) => {
        pattern[offset(i, j)] = color;
        checkWin();
        toggleColor();
        show();
        computerMove();
      };

      const computerMove = () => {
        let { point } = bestChoice(pattern, color);
        if (point) pattern[offset(point[0], point[1])] = color;
        checkWin();
        toggleColor();
        show();
      };
      const check = (pattern, color) => {
        for (let i = 0; i < 3; i++) {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[offset(i, j)] !== color) {
              win = false;
            }
          }
          if (win) return true;
        }
        for (let i = 0; i < 3; i++) {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[offset(j, i)] !== color) {
              win = false;
            }
          }
          if (win) return true;
        }
        {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[offset(j, j)] !== color) {
              win = false;
            }
          }
          if (win) return true;
        }
        {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[offset(j, 2 - j)] !== color) {
              win = false;
            }
          }
          if (win) return true;
        }
        return false;
      };
      const clone = (pattern) => {
        return Object.create(pattern);
      };
      const willWin = (pattern, color) => {
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (pattern[offset(i, j)]) continue;
            let tempPattern = clone(pattern);
            tempPattern[offset(i, j)] = color;
            if (check(tempPattern, color)) {
              return [i, j];
            }
          }
        }
        return null;
      };
      const bestChoice = (pattern, color) => {
        let p;
        if ((p = willWin(pattern, color))) {
          return { point: p, result: 1 };
        }
        let result = -2;
        let point = null;
        outer: for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (pattern[offset(i, j)]) continue;
            let tempPattern = clone(pattern);
            tempPattern[offset(i, j)] = color;
            let r = bestChoice(tempPattern, 3 - color).result;
            if (-r > result) {
              result = -r;
              point = [i, j];
            }
            if (result === 1) break outer;
          }
        }
        return { point, result: point ? result : 0 };
      };
      show();
    </script>
  </body>
</html>
