<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1" /> -->
    <title>Proxy-Reactive</title>
    <style type="text/css">
      html,
      body,
      #root {
        height: 100%;
        width: 100%;
        margin: 0;
        user-select: none;
      }
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let callbacks = [];
      let object = {
        a: 1,
        b: 2,
      };

      let po = reactive(object);

      effect(() => {
        console.log("effect: ", po.a);
      });
      function effect(callback) {
        callbacks.push(callback);
      }
      function reactive(object) {
        return new Proxy(object, {
          set(obj, prop, val) {
            obj[prop] = val;
            for (const callback of callbacks) {
              callback();
            }
            return obj[prop];
          },
          get(obj, prop) {
            return obj[prop];
          },
        });
      }
    </script>
  </body>
</html>
