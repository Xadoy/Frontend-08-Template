<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1" /> -->
    <title>Proxy-Reactive</title>
    <style type="text/css">
      html,
      body,
      #root {
        height: 100%;
        width: 100%;
        margin: 0;
        user-select: none;
      }
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let callbacks = new Map();

      let useReactivities = [];
      let object = {
        a: 1,
        b: 2,
      };

      let po = reactive(object);

      let obj2 = { c: "hi" };
      let po2 = reactive(obj2);

      effect(() => {
        console.log("effect: ", po.a);
        console.log("effect: ", po2.c);
      });
      function effect(callback) {
        useReactivities = [];
        callback();
        console.log(useReactivities);
        for (let reactivity of useReactivities) {
          if (!callbacks.has(reactivity[0])) {
            callbacks.set(reactivity[0], new Map());
          }
          if (!callbacks.get(reactivity[0]).has(reactivity[1])) {
            callbacks.get(reactivity[0]).set(reactivity[1], []);
          }
          callbacks.get(reactivity[0]).get(reactivity[1]).push(callback);
        }
      }
      function reactive(object) {
        return new Proxy(object, {
          set(obj, prop, val) {
            obj[prop] = val;

            if (callbacks.has(obj) && callbacks.get(obj).has(prop))
              for (const callback of callbacks.get(obj).get(prop)) {
                callback();
              }
            return obj[prop];
          },
          get(obj, prop) {
            useReactivities.push([obj, prop]);
            return obj[prop];
          },
        });
      }
    </script>
  </body>
</html>
